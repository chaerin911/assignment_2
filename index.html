<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#cV{font-size: 48px; color: white;}
		body{margin: 0;}
		#container{display: flex;}
		.half{width: 50vw; background: yellow;}
		.third{height: 50vh; background: blue;}
	</style>
</head>


<body>
	<div id="container">
		<div class="half" id="w1">
			<div id="m1"></div>
			<input type="color" id="c1">
		</div>
		<div class="half">
			<div class="third" id="w2">
				<div id="m2"></div>
				<input type="color" id="c2">
			</div>
			<div class="third" id="w3">
				<div id="m3"></div>
				<input type="color" id="c3">
			</div>
		</div>
	</div>


	<div id="cV"></div>
	<input type="color" id="cPic">

	<script type="text/javascript">
		
		c1.oninput = function(){
			w1.style.background = c1.value;
			m1.innerHTML = c1.value;
		}

		c2.oninput = function(){
			w2.style.background = c2.value;
			m2.innerHTML = c2.value;
		}

		c3.oninput = function(){
			w3.style.background = c3.value;
			m3.innerHTML = c3.value;
		}

	</script>
</body>
</html>
